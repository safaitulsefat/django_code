{% load first_tags %}

<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">name</th>
        <th scope="col">teacher</th>
      </tr>
    </thead>
    <tbody>
    {% for course in courses %}
      <tr>
        <td>{{course.id}}</td>
        <td>{{course.course}}</td>
        <td>{{course.teacher}}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
